<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'global.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styleguide.css')}}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'artist-profile-style.css')}}" />
  </head>
  <body>
    <div class="iphone-component">
      <div class="div">
        <div class="home-indicator"></div>
        <div class="rectangle-2"></div>
        <div class="overlap">
          <div class="group">
            <div class="overlap-group">
              <div class="group-2">
                <div class="text-wrapper-2">LionArt</div>
                <img class="line" src="{{ url_for('static', filename = 'img/line-3.svg')}}"/>
                <img class="img" src="{{ url_for('static', filename = 'img/line-4.svg')}}" />
              </div>
              <img class="user-light" src="{{ url_for('static', filename = 'img/profile-button.png')}}" />
              <img class="image" src="{{ url_for('static', filename = 'img/back-button.png')}}" />
            </div>
          </div>
          <img class="rectangle-3" src="{{ url_for('static', filename = 'img/profile-pg-background.png')}}" />
          <div class="rectangle-4"></div>
          <div class="text"></div>
          <div class="text-wrapper-3">About</div>
          <img class="ellipse" src="{{ url_for('static', filename = 'img/profile-pg-background.png')}}" src="img/john_pic.png" />
          <div class="flexcontainer">
            <p class="span-wrapper">
              <span class="span">John<br /></span>
            </p>
            <p class="span-wrapper"><span class="span">Smith</span></p>
          </div>
          <p class="p">Hi, I’m John! I’ve been studying photography for 10 years and I love capturing city scenes.</p>
          <div class="text-wrapper-4">Street photographer. CC ‘25.</div>
        </div>
        <div class="text-wrapper-5">Discover More</div>
        <img class="image-2" src="{{ url_for('static', filename = 'img/instagram-logo.png')}}" />
        <img class="image-3" src="{{ url_for('static', filename = 'img/email-logo.png')}}" />
        <img class="image-4" src="{{ url_for('static', filename = 'img/website-link.png')}}" />
        <img class="image-5" src="{{ url_for('static', filename = 'img/share-profile.png')}}" />
      </div>
    </div>
  </body>
</html>
