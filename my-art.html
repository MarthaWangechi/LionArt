<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="my-art-style.css" />
  </head>
  <body>
    <div class="iphone-component">
      <div class="div">
        <div class="home-indicator"></div>
        <div class="rectangle-2"></div>
        <div class="group">
          <div class="overlap-group">
            <div class="group-2">
              <div class="text-wrapper-2">LionArt</div>
              <img class="line" src="img/line-3.svg" />
              <img class="img" src="img/line-4.svg" />
            </div>
            <img class="user-light" src="img/profile-button.png" />
            <img class="image" src="img/back-button.png" />
          </div>
        </div>
        <img class="rectangle-3" src="img/profile-pg-background.png" />
        <div class="overlap">
          <img class="rectangle-4" src="img/rectangle-18.png" />
          <img class="rectangle-5" src="img/john_art.png" />
          <div class="rectangle-6"></div>
          <img class="ellipse" src="img/john_pic.png" />
          <div class="text-wrapper-3">Motion in Manhattan</div>
          <div class="text-wrapper-4">John Smith</div>
          <div class="text-wrapper-5">Street photographer. CC ‘25.</div>
        </div>
        <div class="overlap-2">
          <div class="text-wrapper-6">John Smith</div>
          <img class="ellipse-2" src="img/john_pic.png" />
          <div class="text-wrapper-7">Constant Smile</div>
          <div class="text-wrapper-8">Street photographer. CC ‘25.</div>
        </div>
      </div>
    </div>
  </body>
</html>
