<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="create-profile-style.css" />
  </head>
  <body>
    <div class="iphone-component">
      <div class="div">
        <div class="home-indicator"></div>
        <div class="rectangle-2"></div>
        <div class="group">
          <div class="overlap-group">
            <div class="group-2">
              <div class="text-wrapper-2">LionArt</div>
              <img class="line" src="img/line-3.svg" />
              <img class="img" src="img/line-4.svg" />
            </div>
            <img class="user-light" src="img/profile-button.png" />
            <img class="image" src="img/back-button.png" />
          </div>
        </div>
        <div class="overlap"><div class="text-wrapper-3"><button>Save profile</button></div></div>
        <img class="ellipse" src="img/john_pic.png" />
        <div class="text-wrapper-4">Change/edit profile photo</div>
        <div class="text-wrapper-5"><input value="Profile name"></div>
        <img class="line-2" src="img/line-6.svg" />
        <div class="text-wrapper-6"><input value="Major"></div>
        <div class="overlap-2">
          <div class="text-wrapper-8"><input value="Type artist bio here" style="width: 300px; height: 80px;"></div>
        </div>
        <img class="line-3" src="img/line-9.svg" />
        <div class="text-wrapper-9"><input value="Instagram link"></div>
        <img class="line-4" src="img/line-10.svg" />
        <div class="text-wrapper-10"><input value="Portfolio link"></div>
        <img class="line-5" src="img/line-11.svg" />
        <div class="text-wrapper-11"><input value="Grad year"></div>
        <img class="line-6" src="img/line-8.svg" />
        <div class="text-wrapper-12"><input value="School"></div>
        <img class="line-7" src="img/line-7.svg" />
        <div class="text-wrapper-13">Edit contact info:</div>
        <img class="image-2" src="img/instagram-logo.png" />
        <img class="image-3" src="img/website-link.png" />
      </div>
    </div>
  </body>
</html>
